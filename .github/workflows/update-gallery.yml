name: Update PicDropUploads/Product1 Gallery Manifest

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate gallery.json from Dropbox
        env:
          DROPBOX_CONFIG_JSON: ${{ secrets.DROPBOX_CONFIG_JSON }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          DROPBOX_FOLDER_PATH: ${{ secrets.DROPBOX_FOLDER_PATH }}
          OUTPUT_PATH: "PicDropUploads/Product1/gallery.json"
          MAX_IMAGES: "200"
        run: node PicDropUploads/Product1/scripts/update-gallery.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "picdrop-bot"
          git config user.email "picdrop-bot@users.noreply.github.com"
          git add PicDropUploads/Product1/gallery.json
          git diff --cached --quiet || (git commit -m "Update PicDropUploads/Product1 gallery manifest" && git push)
