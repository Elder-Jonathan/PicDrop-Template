<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PicDrop – Template Event</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to the Event Gallery</h1>
    <p>Tap below to upload or view event photos!</p>
  </header>

  <main>
    <div class="buttons">
      <!-- Upload Photos button → Google Form (use the folder for now if you haven’t made the Form yet) -->
      <a href="https://drive.google.com/drive/folders/1VvsAkKFWgoeBUGbB6srlqZ2QYh6dharc2tmuipA9n53GcQ2wm4IhOGxp--rOzZct04folDaz" 
         class="btn upload" target="_blank">
        Upload Photos
      </a>

      <!-- View Photos button → Google Drive folder -->
      <a href="https://drive.google.com/drive/folders/1-HdKoJAmUdTPJ1-qJvzXYSlUOhlhavXy?usp=drive_link" 
         class="btn view" target="_blank">
        View All Photos
      </a>
    </div>

    <section class="gallery">
      <h2>Slideshow</h2>
      <!-- Embed will come from a Google Photos album link, placeholder for now -->
      <iframe src="" frameborder="0" allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <p>Powered by PicDrop</p>
  </footer>
</body>
</html>
