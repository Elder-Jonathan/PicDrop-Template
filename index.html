<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Droppic Products</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1 class="h1">Droppic Products</h1>
      <p class="muted">
        Select a product page (dp-001 â€¦ dp-015). These pages are designed for phone-first uploads.
      </p>

      <div class="grid" id="grid"></div>
    </section>
  </main>

  <script>
    const grid = document.getElementById("grid");
    for (let i = 1; i <= 15; i++) {
      const id = String(i).padStart(3, "0");
      const sku = `dp-${id}`;
      const a = document.createElement("a");
      a.className = "productTile";
      a.href = `p/${sku}/`;
      a.textContent = sku;
      grid.appendChild(a);
    }
  </script>
</body>
</html>
